<HTML>
	 <head>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
         <title>ZetaGame</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="font-awesome-4.1.0/css/font-awesome.min.css" type="text/css">
        <link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Raleway:400,600' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <style type="text/css">
       		.cell{
       			position: relative;
       			background-color: #999;
       			border: solid 2px black;
       			border-radius: 2px;
       		}
       		.cell:before{
       			content: "";
       			display: block;
       			padding-top: 100%; 	/* initial ratio of 1:1*/
       		}
       		.content{
       			text-align: center;
       			vertical-align: middle;
       			position:  absolute;
       			top: 0;
       			left: 0;
       			bottom: 0;
       			right: 0;
       			border-radius: 2px;
       		}
       		.cell_input
       		{
       			
       		}

       		.main
       		{
       			margin-top: 100px;
       			margin-bottom: 100px;
       		}
       		.submit_button{
       			float: right;
       			margin: 5px;
       			padding: 5px;
       			width: 100%;
       		}
        </style>
        <script type="text/javascript">
        	var keys = ['cell-1-1','cell-1-2','cell-1-3','cell-2-1','cell-2-2','cell-2-3','cell-3-1','cell-3-2','cell-3-3'];
	        function isNumber(n) {
	          return !isNaN(parseFloat(n)) && isFinite(n) && n > 0;
	        }
	        function displayList(list_of_values)
	        {
	        	var i = 0
	        	keys.forEach( function (arrayItem)
        		{
        			$('#'+arrayItem+'-value').html(list_of_values[i])
        			i = i + 1
    			});
	        }

        	$( document ).ready(function(){
        		displayList([1,2,3,4,5,6,7,8,9]);
        		$('.submit_button').click(function(){
        			$('#Error').html('')
        			var values = {}
        			var flag = 0
        			keys.forEach( function (arrayItem)
        			{
        			    var x = $('#'+arrayItem).val()
        			    if(isNumber(x) != true)
        			    {
        			    	$('#Error').html('Please make sure all your entries are valid numbers.')
        			    	flag = 1;
        			    }
        			    values[arrayItem] = x;
        			   	
        			});
        			if(flag == 0)
        			{
        				console.log(values);
        			}
        			else
        			{
        				console.log("Error with values");
        			}
        		});
        	});
        </script>
    </head>
    <body>
    	<div class="main container">
    		<div class="container">
    			<div class="col-md-3">
    				<h3 id="Error"></h3>
    			</div>
    			<div class="col-md-2"></div>
    			<div class="col-md-2"></div>
    			<div class="col-md-2">
    				<input class="btn btn-default submit_button" type="submit" value="Submit">
    			</div>
    			<div class="col-md-3"></div>
    		</div>
    		<div class="col-md-3"></div>
    		<div class="col-md-6">
    			<div class="this_box">
    				<div class="row">
    					<div class="cell col-md-4 col-sm-4 col-xs-4">
    						<div class="content">
	    						<h3 id="cell-1-1-value" class="cell_values"></h3>
	    						<input type="text" id="cell-1-1" class="form-control cell_input" placeholder="Input Multiplier">
    						</div>
    					</div>
    					<div class="cell col-md-4 col-sm-4 col-xs-4">
    						<div class="content">
	    						<h3 id="cell-1-2-value" class="cell_values"></h3>
	    						<input type="text" id="cell-1-2" class="form-control cell_input" placeholder="Input Multiplier">
    						</div>
    					</div>
    					<div class="cell col-md-4 col-sm-4 col-xs-4">
    						<div class="content">
	    						<h3 id="cell-1-3-value" class="cell_values"></h3>
	    						<input type="text" id="cell-1-3" class="form-control cell_input" placeholder="Input Multiplier">
    						</div>
    					</div>
    				</div>
    				<div class="row">
    					<div class="cell col-md-4 col-sm-4 col-xs-4">
    						<div class="content">
	    						<h3 id="cell-2-1-value" class="cell_values"></h3>
	    						<input type="text" id="cell-2-1" class="form-control cell_input" placeholder="Input Multiplier">
    						</div>
    					</div>
    					<div class="cell col-md-4 col-sm-4 col-xs-4">
    						<div class="content">
	    						<h3 id="cell-2-2-value" class="cell_values"></h3>
	    						<input type="text" id="cell-2-2" class="form-control cell_input" placeholder="Input Multiplier">
    						</div>
    					</div>
    					<div class="cell col-md-4 col-sm-4 col-xs-4">
    						<div class="content">
	    						<h3 id="cell-2-3-value" class="cell_values"></h3>
	    						<input type="text" id="cell-2-3" class="form-control cell_input" placeholder="Input Multiplier">
    						</div>
    					</div>
    				</div>
    				<div class="row">
    					<div class="cell col-md-4 col-sm-4 col-xs-4">
    						<div class="content">
	    						<h3 id="cell-3-1-value" class="cell_values"></h3>
	    						<input type="text" id="cell-3-1" class="form-control cell_input" placeholder="Input Multiplier">
    						</div>
    					</div>
    					<div class="cell col-md-4 col-sm-4 col-xs-4">
    						<div class="content">
	    						<h3 id="cell-3-2-value" class="cell_values"></h3>
	    						<input type="text" id="cell-3-2" class="form-control cell_input" placeholder="Input Multiplier">
    						</div>
    					</div>
    					<div class="cell col-md-4 col-sm-4 col-xs-4">
    						<div class="content">
	    						<h3 id="cell-3-3-value" class="cell_values"></h3>
	    						<input type="text" id="cell-3-3" class="form-control cell_input" placeholder="Input Multiplier">
    						</div>
    					</div>
    				</div>
    			</div>
    		</div>
    		<div class="col-md-3"></div>
    	</div>
    </body>
</HTML>
